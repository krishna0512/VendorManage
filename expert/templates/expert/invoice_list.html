{% extends 'expert/base.html' %}
{% load static %}

{% block main_content %}
<div class="container p-0">
	<div class="p-3 h2 text-center m-0">
		List of Invoices
	</div>
	<div class="row mt-3">
		<div class="list-group w-50 mx-auto">
			{% for invoice in invoice_list %}
				<a href="{{ invoice.get_absolute_url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" title="">
					{{ invoice.number }} <span class="small text-secondary">{{ invoice.date_sent|date:"d M Y" }}</span>
				</a>
			{% endfor %}
			<a href="{% url 'expert:invoice-create' %}" class="list-group-item list-group-item-action text-center list-group-item-info">Add New</a>
		</div>
	</div>
</div>
{% endblock %}
