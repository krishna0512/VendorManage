{% extends 'expert/base.html' %}
{% load static %}

{% block main_content %}
<a href="{% url 'expert:index' %}" class="btn btn-primary">Home</a>
<div class="container mt-3">
	<center class="my-4 h2">List of Invoices</center>
	<ul>
		{% for invoice in invoice_list %}
		<li><a href="{{ invoice.get_absolute_url }}">{{ invoice.number }}</a></li>
		{% endfor %}
	</ul>
	<a href="{% url 'expert:invoice-create' %}" class="btn btn-info">Add New</a>
</div>
{% endblock %}
