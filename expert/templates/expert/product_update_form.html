{% extends 'expert/base.html' %}
{% load static %}

{% block main_content %}
<div class="container">
	<center class="mt-4 h2">Update Product - {{ product.order_number }}</center>
	<form method="post" novalidate>
		{% csrf_token %}
		<table class="table">
			{{ form.as_table }}
		</table>
		<a href="{% url 'expert:kit-detail' product.kit.number %}" class="btn btn-secondary">Back</a>
		<button type="submit" class="btn btn-success">Save</button>
	</form>
</div>
{% endblock %}
