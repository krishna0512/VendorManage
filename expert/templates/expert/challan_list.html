{% extends 'expert/base.html' %}
{% load static %}

{% block main_content %}
<div class="container p-0">
    <div class="p-3 h2 text-center m-0">
        List of Challans
    </div>
    <div class="row mt-3">
        <div class="list-group w-50 mx-auto">
            {% for challan in challan_list %}
                <a href="{{ challan.get_absolute_url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" title="">
                    {{ challan.number }} <span class="small text-secondary">{{ challan.date_sent|date:"d M Y" }}</span>
                </a>
            {% endfor %}
            {# <a href="" class="list-group-item list-group-item-action text-center list-group-item-info">Add New</a> #}
        </div>
    </div>
</div>
{% endblock %}
