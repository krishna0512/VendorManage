{% extends 'expert/base.html' %}
{% load static %}

{% block main_content %}
<a href="{% url 'expert:index' %}" class="btn btn-primary">Home</a>
<div class="container mt-3">
    <center class="my-4 h2">List of Challan</center>
    <ul>
        {% for challan in challan_list %}
        <li><a href="{{ challan.get_absolute_url }}">{{ challan.number }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
