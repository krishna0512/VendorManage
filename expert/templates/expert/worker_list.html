{% extends 'expert/base.html' %}
{% load static %}

{% block main_content %}
<div class="container py-0 pl-4 pl-lg-0">
	<div class="p-3 h2 text-center m-0">
		List of Workers
	</div>
	<div class="row mt-3">
		<div class="list-group col-xl-6 col-lg-8 mx-auto font-italic">
			{% for worker in worker_list %}
				<a href="{{ worker.get_absolute_url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" title="">
					<span class="font-weight-bold"><span class="mr-2 pr-2 border-right border-dark">{{ forloop.counter }}</span>{{ worker.username }}</span>
					<span class="badge badge-success badge-pill">{{ worker.get_approx_contribution_badge }}</span>
				</a>
			{% endfor %}
			<a href="{% url 'expert:worker-create' %}" class="list-group-item list-group-item-action text-center list-group-item-info"><i class="fa fa-plus fa-lg"></i> Add New</a>
		</div>
	</div>
</div>
{% endblock %}
