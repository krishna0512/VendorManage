{% extends 'expert/base.html' %}
{% load static %}

{% block main_content %}
<div class="container p-0">
	<div class="p-3 h2 text-center m-0">
		List of Workers
	</div>
	<div class="row mt-3">
		<div class="list-group w-50 mx-auto">
			{% for worker in worker_list %}
				<a href="{{ worker.get_absolute_url }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" title="">
					{{ worker.get_fullname }}
					<span class="badge badge-success badge-pill">{{ worker.get_approx_contribution_badge }}</span>
				</a>
			{% endfor %}
			<a href="{% url 'expert:worker-create' %}" class="list-group-item list-group-item-action text-center list-group-item-info">Add New</a>
		</div>
	</div>
</div>
{% endblock %}
